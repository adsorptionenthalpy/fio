<script>
  // parse the requested "name" via GET request token "name"
  var scripts = document.getElementsByTagName( "script" );
  var url_string = scripts[scripts.length - 1].baseURI;
  var url = new URL(url_string);
  var account = url.searchParams.get("account");
  if (account === "") {
    throw new Error("Null or empty account name.")
  }
	
	var data = JSON.stringify({"account_name":account});

	var xhr = new XMLHttpRequest();
	xhr.withCredentials = true;

	xhr.addEventListener("readystatechange", function () {
	  if (this.readyState === this.DONE) {
    	console.log(this.responseText);
	}
});

xhr.open("POST", "http://52.14.221.174:8889:v1/chain/get_account");

xhr.send(data);
</script>
